
documentation:
  - "## MSG Bit Depth Frame widget"
  - ""
  - "Render a single frame with some swatches over a background"
  - ""
  - "`swatchType` property is set by parent"
    
include:
  - uri: ./canvas.yaml
    name: canvas
    args: 
