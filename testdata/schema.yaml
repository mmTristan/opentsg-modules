schemaCheck:
  - directory: "opentsg-core"
    ignore:
      - errors
    schema: "."
  - directory: "opentsg-io"
  - directory: "opentsg-widgets"
    schema:
      - "opentsg-widgets"
      - "opentsg-core"
  - directory: "."
    ignore:
      - errors 
      - tmp
      - releases.yaml
      - testdata
